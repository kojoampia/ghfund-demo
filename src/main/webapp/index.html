    <style>
      /* Baseline Global Styles to prevent FOUC (Flash of Unstyled Content) */
      :root {
        --heritage-green: #02120a;
        --sovereign-gold: #D97706;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--heritage-green);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden; /* Scrollbars handled by the Angular Dashboard components */
      }

      /* Sovereign Loading State */
      #gh-fund-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: radial-gradient(circle at 50% -20%, #052616, #02120a);
      }

      .loader-icon {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background: linear-gradient(135deg, #D97706 0%, #92400e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-weight: 900;
        font-size: 2rem;
        box-shadow: 0 0 30px rgba(217, 119, 6, 0.2);
        margin-bottom: 24px;
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      .loader-text {
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-weight: 700;
      }
    </style>
