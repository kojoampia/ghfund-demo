<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-circle-heading" data-cy="CircleCreateUpdateHeading" jhiTranslate="appDemoApp.circle.home.createOrEditLabel">
        Create or edit a Circle
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="appDemoApp.circle.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let nameRef = editForm.get('name')!;
        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="appDemoApp.circle.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (nameRef.invalid && (nameRef.dirty || nameRef.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_members" jhiTranslate="appDemoApp.circle.members">Members</label>
          <input type="number" class="form-control" name="members" id="field_members" data-cy="members" formControlName="members" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_impact" jhiTranslate="appDemoApp.circle.impact">Impact</label>
          <input type="number" class="form-control" name="impact" id="field_impact" data-cy="impact" formControlName="impact" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_focus" jhiTranslate="appDemoApp.circle.focus">Focus</label>
          <input type="text" class="form-control" name="focus" id="field_focus" data-cy="focus" formControlName="focus" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
