<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (circle(); as circleRef) {
      <div>
        <h2 data-cy="circleDetailsHeading"><span jhiTranslate="appDemoApp.circle.detail.title">Circle</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ circleRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.circle.name">Name</span></dt>
          <dd>
            <span>{{ circleRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.circle.members">Members</span></dt>
          <dd>
            <span>{{ circleRef.members }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.circle.impact">Impact</span></dt>
          <dd>
            <span>{{ circleRef.impact }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.circle.focus">Focus</span></dt>
          <dd>
            <span>{{ circleRef.focus }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/circle', circleRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
