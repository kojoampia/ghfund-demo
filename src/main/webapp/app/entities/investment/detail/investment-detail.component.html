<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (investment(); as investmentRef) {
      <div>
        <h2 data-cy="investmentDetailsHeading"><span jhiTranslate="appDemoApp.investment.detail.title">Investment</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ investmentRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.investment.project">Project</span></dt>
          <dd>
            <span>{{ investmentRef.project }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.investment.amount">Amount</span></dt>
          <dd>
            <span>{{ investmentRef.amount }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.investment.date">Date</span></dt>
          <dd>
            <span>{{ investmentRef.date | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.investment.roi">Roi</span></dt>
          <dd>
            <span>{{ investmentRef.roi }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.investment.status">Status</span></dt>
          <dd>
            <span>{{ investmentRef.status }}</span>
          </dd>
          <dt><span jhiTranslate="appDemoApp.investment.hash">Hash</span></dt>
          <dd>
            <span>{{ investmentRef.hash }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/investment', investmentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
