
    <aside class="bg-[#010e08] border-r border-white/5 flex flex-col h-full shadow-xl z-40 overflow-hidden transition-all duration-300 ease-in-out"
           [style.width]="isVisible() ? '16rem' : '0rem'"
           [class.opacity-0]="!isVisible()">
      
      <div class="w-64 p-4 flex flex-col h-full">
        
        <nav class="space-y-1 flex-grow overflow-y-auto custom-scrollbar pr-1">
          <p class="px-4 mb-4 text-[10px] font-black text-gray-600 uppercase tracking-widest">Navigation</p>
          
          <a (click)="changeView.emit('OVERVIEW')" 
             [ngClass]="{'bg-yellow-500/10 text-yellow-500': currentView() === 'OVERVIEW'}"
             class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 font-bold text-sm transition-all cursor-pointer hover:bg-white/5">
            <span class="material-icons text-sm">dashboard</span> Dashboard
          </a>

          <ng-container [ngSwitch]="role()">
            <ng-container *ngSwitchCase="'INVESTOR'">
              <a (click)="changeView.emit('LEDGER')"
                 [ngClass]="{'bg-yellow-500/10 text-yellow-500': currentView() === 'LEDGER'}"
                 class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 text-sm transition-colors cursor-pointer">
                <span class="material-icons text-sm">account_balance_wallet</span> Sovereign Ledger
              </a>
            </ng-container>
            <ng-container *ngSwitchCase="'ADMIN'">
              <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 text-sm transition-colors cursor-pointer">
                <span class="material-icons text-sm">verified</span> Project Vetting
                <span *ngIf="vettingCount() > 0" class="ml-auto bg-yellow-500 text-black text-[9px] px-1.5 py-0.5 rounded-full font-black">{{ vettingCount() }}</span>
              </a>
            </ng-container>
            <ng-container *ngSwitchCase="'REGULATOR'">
              <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 text-sm transition-colors cursor-pointer">
                <span class="material-icons text-sm">security</span> Audit Repository
              </a>
            </ng-container>
          </ng-container>

          <div *ngIf="role() === 'INVESTOR' || role() === 'PUBLIC'" class="mt-6">
            <div class="px-4 flex justify-between items-center mb-4">
              <p class="text-[10px] font-black text-gray-600 uppercase tracking-widest">Global Circles</p>
              <button (click)="toggleCircles()" class="p-1 rounded hover:bg-white/5 transition-all outline-none" [class.text-yellow-500]="showCircles()">
                <span class="material-icons text-sm">{{ showCircles() ? 'visibility' : 'visibility_off' }}</span>
              </button>
            </div>
            
            <div *ngIf="showCircles()" class="px-2 space-y-1 animate-fade-in">
              <div *ngFor="let circle of circles()" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white/5 cursor-pointer transition-colors group">
                <div class="w-8 h-8 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center text-yellow-500 font-bold group-hover:bg-yellow-500 group-hover:text-black transition-all text-xs">
                  {{ circle.name.charAt(0) }}
                </div>
                <div class="flex-1 min-w-0">
                  <p class="text-[11px] font-bold text-gray-200 truncate">{{ circle.name }}</p>
                  <p class="text-[9px] text-gray-500 truncate">{{ circle.members }} Members</p>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="mt-auto pt-4 border-t border-white/5 space-y-3">
          <div class="p-4 bg-white/5 rounded-xl border border-white/5 space-y-3">
            <div class="flex items-center gap-2">
               <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
               <span class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">RLS Policy Active</span>
            </div>
            <div class="flex items-center gap-2">
               <div class="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
               <span class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">OTel Data Stream</span>
            </div>
          </div>
        </div>
      </div>
    </aside>
