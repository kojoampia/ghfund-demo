
    <div class="animate-fade-in space-y-8">
      <div>
        <h1 class="text-4xl font-light text-white">Admin Control <span class="font-bold text-yellow-400">Tower</span></h1>
        <p class="text-gray-400 mt-2 text-sm">Operational queue for development vetting.</p>
      </div>

      <div class="bg-white/5 border border-white/10 rounded-3xl overflow-hidden backdrop-blur-md">
        <div class="p-6 border-b border-white/10 bg-white/5">
          <h3 class="text-white font-bold flex items-center gap-3">
            <span class="material-icons text-yellow-500">verified</span>
            <span class="uppercase text-xs tracking-widest">Initiative Management</span>
          </h3>
        </div>
        
        <table class="w-full text-left">
          <thead>
            <tr class="text-[10px] font-black text-gray-500 uppercase tracking-widest border-b border-white/5">
              <th class="p-6">Project</th>
              <th class="p-6 text-center">Status</th>
              <th class="p-6 text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of service.projects()" class="hover:bg-white/5 border-b border-white/5">
              <td class="p-6">
                <div class="font-bold text-white">{{ item.name }}</div>
              </td>
              <td class="p-6 text-center">
                 <span class="px-2 py-0.5 rounded text-[9px] font-black border uppercase"
                      [ngClass]="item.status === 'VETTING' ? 'bg-yellow-500/10 text-yellow-500' : 'bg-gray-500/10 text-gray-500'">
                  {{ item.status }}
                </span>
              </td>
              <td class="p-6 text-right">
                <div class="flex justify-end gap-2" *ngIf="item.status === 'VETTING'">
                   <button (click)="service.approveProject(item.id)" class="w-8 h-8 rounded-full bg-green-500/10 text-green-500 hover:bg-green-500 hover:text-black flex items-center justify-center">
                     <span class="material-icons text-sm">check</span>
                   </button>
                   <button (click)="service.rejectProject(item.id)" class="w-8 h-8 rounded-full bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white flex items-center justify-center">
                     <span class="material-icons text-sm">close</span>
                   </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
